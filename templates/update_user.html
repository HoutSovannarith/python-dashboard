{% extends 'master.html' %}
{% block content %}
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <form action="{{ url_for('update_user') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input
                                type="hidden"
                                value="{{ user['id'] }}"
                                class="form-control"
                                id="name"
                                name="id"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input
                                type="text"
                                value="{{ user['name'] }}"
                                class="form-control"
                                id="name"
                                name="name"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label"
                        >Gender:</label
                        >
                        <select
                                class="form-select"
                                aria-label="Default select example"
                                name="gender"
                        >
                            <option selected>Open this select menu</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input
                                type="number"
                                class="form-control"
                                value="{{ user['phone'] }}"
                                name="phone"
                                id="phone"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                value="{{ user['email'] }}"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label"
                        >Address:</label
                        >
                        <textarea
                                class="form-control"
                                id="address"
                                name="address"
                        >
{{ user['address'] }}
                            </textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input
                                type="checkbox"
                                class="form-check-input"
                                id="exampleCheck1"
                        />
                        <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label
                        >
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                    <a
                            href="/users"
                            class="text-white text-decoration-none btn btn-danger text-white"
                    >
                        Back
                    </a>
                </form>
                <!-- DataTales Example -->
            </div>
            <!-- /.container-fluid -->
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
{% endblock %}
